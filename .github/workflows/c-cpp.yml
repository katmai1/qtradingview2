name: C/C++ CI

on:
  push:
    tags:
      - 'v*'

env:
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   6.5.2
  ARTIFACT:     QTradingview2.AppImage
  
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
          version:      ${{ env.QT_VERSION }}
          host:         linux
          target:       desktop
          arch:         gcc_64
          dir:          ${{ runner.temp }}
          modules:      qtwebengine qtwebchannel qtpositioning
          setup-python: false
    
    - name: Create build directory
      run:  mkdir ${{ env.SOURCE_DIR }}/buildd
        
    - name: Build
      working-directory: ${{ env.SOURCE_DIR }}/buildd
      run:  |
            qmake -r ${{ env.SOURCE_DIR }}/QTradingview2.pro
            make
    
    - name: create debianpackage
      run: |
           mkdir -p .debpkg/usr/bin
           mkdir -p .debpkg/usr/lib/qtradingview2
           cp ${{ env.SOURCE_DIR }}/buildd/QTradingview2 > .debpkg/usr/bin/qtradingview2
           chmod +x .debpkg/usr/bin/qtradingview2
           mkdir -p .debpkg/DEBIAN
          
      - uses: jiro4989/build-deb-action@v3
        with:
          package: qtradingview2
          package_root: .debpkg
          maintainer: katmai1
          version: ${{ github.ref }}
          arch: 'amd64'
          depends: 'libc6 (>= 2.2.1), git'
          desc: 'this is sample package.'
          
