name: C/C++ CI

on:
  push:
    branches: [ "master" ]

env:
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   6.5.2
  ARTIFACT:     QTradingview2.AppImage
  
jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
          version:      ${{ env.QT_VERSION }}
          host:         linux
          target:       desktop
          arch:         gcc_64
          dir:          ${{ runner.temp }}
          modules:      qtwebengine qtwebchannel qtpositioning
          setup-python: false
    
    - name: Create build directory
      run:  mkdir ${{ env.SOURCE_DIR }}/buildd
        
    - name: Build
      working-directory: ${{ env.SOURCE_DIR }}/buildd
      run:  |
            qmake -r ${{ env.SOURCE_DIR }}/QTradingview2.pro
            make
    
    - name: AppImage
      working-directory: ${{ env.SOURCE_DIR }}/buildd
      run: |
           wget -O deploy.AppImage https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
           chmod +x deploy.AppImage
           export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:${{ github.workspace }}/Qt/6.5.2/gcc_64/lib/
           ./deploy.AppImage QTradingview2.desktop -appimage -no-translations -qmldir=${{ env.SOURCE_DIR }} -extra-plugins=renderers
           mv *.AppImage ${{ env.ARTIFACT }} 
    
    - name: Linux artefact
      uses: actions/upload-artifact@v1
      with:
           name: ${{ env.ARTIFACT }}
           path: ${{ env.SOURCE_DIR }}/build/${{ env.ARTIFACT }}
